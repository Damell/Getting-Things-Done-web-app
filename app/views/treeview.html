<div ng-repeat-start="node in projects | parentFilter:parentId | doneFilter:doneFilter" ng-click="select(node)" class="node" style="padding-left:{{getBreadcrumb(node).length*10}}px">
	<span class="fa fa-folder"></span>
	{{ node.title }}
</div>
<div ng-repeat-end class="tree" ng-include="'views/treeview.html'" onload="parentId=node.id" class="indent">
</div>
<div ng-repeat="node in tasks | parentFilter:parentId | doneFilter:doneFilter" ng-click="select(node)" class="node" style="padding-left:{{getBreadcrumb(node).length*10}}px">
	{{ node.title }}
</div>
