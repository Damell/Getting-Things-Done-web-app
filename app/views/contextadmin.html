<div>
	<div class="input-group col-xs-3">
		<input type="text" class="form-control" ng-model="newTitle">
		<span class="input-group-btn">
			<button class="btn btn-default" ng-click="create(newTitle)">Add Context</button>
		</span>
	</div>
	<table class="table">
		<thead>
			<tr>
				<td>
					Title
				</td>
				<td>
					ID
				</td>
				<td>
					Edit
				</td>
				<td>
					Delete
				</td>
				<td>
					Search filter
				</td>
			</tr>
		</thead>
		<tbody>
		<tr ng-repeat="context in contexts track by context.id">
			<td>
				<div class="value" contenteditable="true" ng-model="context.title"></div>
			</td>
			<td>
				{{ context.id }}
			</td>
			<td>
				<i class="fa fa-edit" ng-click="update(context)"></i>
			</td>
			<td>
				<i class="fa fa-trash" ng-click="remove(context)"></i>
			</td>
			<td>
				<input type="checkbox" ng-model="context.filter">
				<i class="fa fa-search"></i>
			</td>
		</tr>
		</tbody>
	</table>
</div>
