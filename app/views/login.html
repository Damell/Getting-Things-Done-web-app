<div class="col-md-2 col-md-offset-3" id="login">
	<form>
	<div class="form-group">
		<label>Username: </label>
		<input type="text" class="form-control" placeholder="username" ng-model="username">
	</div>
	<div class="form-group">
		<label>Password: </label>
		<input type="password" class="form-control" placeholder="password" ng-model="password">
	</div>
	<button class="btn btn-default" ng-click="login(username, password)">Log in</button>
	</form>
</div>
<div class="col-md-2 col-md-offset-2" id="signup">
	<form>
	<div class="form-group">
		<label>Name: </label>
		<input type="text" class="form-control" placeholder="name" ng-model="name">
	</div>
	<div class="form-group">
		<label>Surname: </label>
		<input type="text" class="form-control" placeholder="surname" ng-model="surname">
	</div>
	<div class="form-group">
		<label>Username: </label>
		<input type="text" class="form-control" placeholder="username" ng-model="su_username">
	</div>
	<div class="form-group">
		<label>Password: </label>
		<input type="password" class="form-control" placeholder="password" ng-model="su_password">
	</div>
	<button class="btn btn-default" ng-click="signup(name, surname, su_username, su_password)">Sign up</button>
	</form>
</div>
